<html>

<head>
    <title>Add Days App</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
</head>

<body>
    <h1 class="text-center" id="ws-title">Add Days App by Arthur</h1>

    <div class="text-center">
        <a id="ts-link" href="https://www.techstart.dev/" target="_blank">TechStart.dev</a>
    </div>

        <img class="img-lg" id="cal-icon" alt="Calendar image" src="calendar.webp" />

    <h3 class="text-center" id="date-title">Date:</h3>
    <div class="text-center text-yellow">
        <input type="date" id="date-value" />

        <input type="number" class="input-number" id="add-value" />
        <button id="add-button" onclick="count()">Count</button>

    <h3 class="text-center" id="new-title">New Date:</h3>
